{% extends 'base.html' %}

{% block content %}
    <h1>Agregar al Carrito</h1>
    
    <div class="producto-detalle">
        <h2>{{ producto.nombre }}</h2>
        <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" class="producto-imagen" />
        <p>{{ producto.descripcion }}</p>
        <p>Precio: ${{ producto.precio }}</p>

        <form method="post">
            {% csrf_token %}
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" value="1" min="1" required>
            
            <button type="submit" class="btn btn-primary">Agregar al Carrito</button>
        </form>
    </div>

    <div class="regresar">
        <a href="{% url 'lista_productos' categoria_id=producto.categoria.id %}">Volver a la lista de productos</a>
    </div>
{% endblock %}
