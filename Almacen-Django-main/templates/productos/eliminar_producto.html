<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto - {{ producto.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Confirmar eliminación</h1>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h3>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</h3>
                <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
                <p><strong>Precio:</strong> ${{ producto.precio|floatformat:0 }} CLP</p>
                <p><strong>Cantidad en stock:</strong> {{ producto.cantidad }}</p>

                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <a href="{% url 'detalle_producto' producto_id=producto.id %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
