{% extends 'base.html' %}

{% block content %}
  <div class="register-container">
    <h2>Crear cuenta</h2>

    <!-- Mostrar alertas de éxito o error -->
    {% if messages %}
      <div class="alert-container">
        {% for message in messages %}
          <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="register-form">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="submit-btn">Crear cuenta</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
  </div>

  <style>
    /* Contenedor principal centrado */
    .register-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 450px;
      margin: 50px auto;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      color: #333;
    }

    /* Estilo del formulario */
    .register-form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .register-form input,
    .register-form button {
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin: 5px 0;
    }

    .register-form input {
      width: 100%;
      box-sizing: border-box;
    }

    /* Botón de submit */
    .submit-btn {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #218838;
    }

    /* Estilo del enlace de inicio de sesión */
    p {
      text-align: center;
      font-size: 14px;
    }

    p a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }

    /* Animación para el contenedor */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Estilo para las alertas */
    .alert-container {
      width: 100%;
      margin-bottom: 20px;
    }

    .alert {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
{% endblock %}
